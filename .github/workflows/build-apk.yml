name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true  # Checkout submodules

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
    #   with:
    #     flutter-version: '3.24.3'  # Specify your Flutter version

    - name: Initialize and update submodules
      run: |
        git submodule init
        git submodule update --remote --merge --allow-unrelated-histories

    - name: Process submodules
      run: |
        submodule_paths=$(git submodule status | awk '{ print $2 }')
        for submodule in $submodule_paths; do
          echo "Processing submodule $submodule"
          cd $submodule
          flutter pub get
          dart run build_runner clean
          dart run build_runner build --delete-conflicting-outputs
          flutter clean
          cd ..
        done

    - name: Get Flutter dependencies
      run: flutter pub get

    - name: Set up keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/keystore.jks

    - name: Build APK
      run: flutter build apk --release

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release.apk
        path: build/app/outputs/flutter-apk/app-release.apk